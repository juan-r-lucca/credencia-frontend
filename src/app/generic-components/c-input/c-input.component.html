<mat-form-field [appearance]="fill ? 'fill' : 'outline'" class="w-100">
  <mat-label *ngIf="label">{{ label }}</mat-label>

  <span matPrefix *ngIf="icon" class="prefix-icon">
    <i class="bi" [ngClass]="'bi-' + icon"></i>
    &nbsp;
  </span>

  <input
    matInput
    [type]="inputType"
    [placeholder]="placeholder"
    [required]="required"
    [readonly]="readonly"
    [value]="value"
    (input)="onChange($any($event.target).value)"
    (blur)="onTouched()"
    [disabled]="disabled"
    autocomplete="off"
  />

  <button
    mat-icon-button
    matSuffix
    *ngIf="type === 'password'"
    (click)="togglePasswordVisibility()"
    [attr.aria-label]="'Hide password'"
    [attr.aria-pressed]="hidePassword"
    type="button"
  >
    <i class="bi" [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"></i>
  </button>

  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>

  <mat-error *ngIf="errorMessage">
    {{ errorMessage }}
  </mat-error>
</mat-form-field>
